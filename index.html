# trendy-styles-
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Clothing Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="shop">
        <h2>Shop Our Collection</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Shirt">
                <h3>Shirt</h3>
                <p>$25</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Jacket">
                <h3>Jacket</h3>
                <p>$50</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Contact us at: info@store.com</p>
    </footer>
</body>
</html>
